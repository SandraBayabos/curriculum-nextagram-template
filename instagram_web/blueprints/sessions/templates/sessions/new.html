{% extends '_layout.html'%}
{% block content%}

<div class="bg-img">
<h1 id="signInHeader">Sign In</h1>

<div id="signInBorder">
<form id="signInForm" method="post" action="{{url_for('sessions.sign_in')}}"> 
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="">Email</label>
    <div class="inputBox">
    <input type="email" class="form-control" name="email"  placeholder="Enter email">
    </div>
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <div class="inputBox">
    <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <hr>

  <a href="{{url_for('sessions.google_login')}}" class="btn btn-success">Log In With Google</a>
  <hr>

  <p style="text-align: center">Don't have an account? <a id="signInSignUpLink" href="{{url_for('users.new')}}">Sign Up</p>
  </div>
</form>
</div>

{% endblock %}
