{% extends '_layout.html' %}
{% block content %}

<h1>List of Users</h1>

{% for user in users %}
<ul>
<li><img src="{{user.profile_image_url}}" height=250 width=250/> {{user.username}}</li>
</ul>
{% endfor %}

{% if page > 1 %}
  <a href="./?page={{ page - 1 }}">Previous</a>
{% endif %}
{% if pagination.get_page() >= page %}
<a href="./?page={{ page + 1 }}">Next</a>
{% endif %}

{% endblock %}
